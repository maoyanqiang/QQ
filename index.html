<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ面板</title>
	<link rel="stylesheet" href="css/css.min.css">
	<script src="js/event.js"></script>
	<script src="js/congxie.js"></script>
</head>
<body>
	<div id="box">
		<div id="title">
			<div class="title_1">
				<img src="img/QQ_logo.png" alt="" width="40";/>
				<span><b>登 陆</b></span>
			</div>
			
		</div>
		<hr />
		<div id="body">
			<form action="JavaScript:" id="form1">
				<label for="user">账 号：</label>
				<input type="text" placeholder="QQ号码或Email账号" id="user"/>
				<br />
				<label for="psd">密 码：</label>
				<input type="password" id="psd"/>
				<br />
				<button id="btn">登 陆</button>
				
				<div id="select">
					<span class="icon zaixian" id="icon"><img src="img/sanjiao.png" alt="" /></span>
					<span id="select_text">我在线上</span>
				</div>
				<ul id="select_menu">
					<li class="zaixian">我在线上</li>
					<li class="Qwoba">Q我吧</li>
					<li class="likai">离开</li>
					<li class="manglu">忙碌</li>
					<li class="qinwudarao">请勿打扰</li>
					<li class="yinshen">隐身</li>
					<li class="lixian">离线</li>
				</ul>
				
			</form>
			
			
		</div>
		<div id="colse">
			<span>&times;<span>
		</div>
	</div>
</body>
</html>
